<!DOCTYPE html>
<div class="from-group">
    <img class="img-responsive" src="http://electric-cloud.com/wp-content/uploads/2014/03/HiRes-1024x819.jpg" />
</div>
<div class="form-group">
  <input type="text" class="form-control" id="search" placeholder="Search" ng-model="search" />
</div>
<table class="table table-striped table-hover">
  <tbody>
    <tr>
      <th>Team Member</th>
      <th>Tasks</th>
      <th>Status</th>
    </tr>
    <tr ng-repeat="item in data | filter : search" ng-click="editTask($index)">
      <td>{{item.teamMember}}</td>
      <td>{{item.task}}</td>
      <td>{{item.status}}</td>
    </tr>
  </tbody>
</table>
<div class="form-group">
  <button ng-click="addTask()" class="btn btn-primary">Add Task</button>
</div>
